<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div style="display: flex;justify-content: center; color: #3561db;" >
              <h2>Tunisie Telecom</h2>
          </div>    
      <div class="SgininBox">
      Email:
      <input formControlName="email" type="email" class="Input" name="email" />

      <input
        formControlName="password"

        class="Input"
        name="paswword"
        required

          display: flex;

        <button class="btnSave">LOGIN</button>
      </div>
    </div>
      </div>

</div>
